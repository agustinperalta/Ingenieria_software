<body ng-app="PedidoApp" ng-controller="PedidoController">
    <div class="col-12 ">
        <nav aria-label="breadcrumb">
            <div class="container">


                <ol class="breadcrumb alert alert-info">
                    <li class="breadcrumb-item active" aria-current="page"><h4><b>MI PEDIDO</b></h4></li>
                    <li class="float-right ml-auto">&nbsp;<i class="fa fa-2x fa-shopping-bag"></i></li>
                </ol>

    <div class="container">
        <form class=" p-2" name="FormPedido">
            <div class="form-row">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>¿Qué desea que le llevemos?</b></div>
                <textarea class="form-control col-10" id="exampleFormControlTextarea1" rows="3"></textarea>
                <label for="file-upload" class="subir mt-4 ml-auto">
                    <i class="fa fa-2x fa-image"></i>
                </label>
                <input id="file-upload" onchange='cambiar()' type="file" style='display: none;' />
            </div>
            <div class="form-row mt-2">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>Dirección Comercio</b></div>
            </div>
            <div class="form-row ml-2">
                <div class="col-6 ">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1" ng-model="modoManual" ng-click="chk">
                        Ingresar Dirección
                    </label>
                </div>
                <div class="col-6">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1" ng-model="modoMap" ng-click="chk">
                        Utilizar Mapa
                    </label>
                </div>
            </div>
            <div ng-show="!modoMapa">

                <div class="form-row mt-2">
                    <div class="col-12">
                        <label for="Calle" class=""><b>Calle</b>(*)</label>
                    </div>
                </div>
                <div class="form-row mt-1 ">
                    <div class="col-10">
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-12">
                        <label for="Numero" class=""><b>Numero</b>(*)</label>
                    </div>
                </div>
                <div class="form-row mt-1 ">
                    <div class="col-10">
                        <input class="form-control" type="text" />
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-12">
                        <label for="Ciudad" class=""><b>Ciudad</b>(*)</label>
                    </div>
                </div>
                <div class="form-row mt-1 ">
                    <div class="col-10">
                        <select class="custom-select">
                            <option selected>Elija una ciudad</option>
                            <option value="1">Córdoba</option>
                            <option value="2">Villa María</option>
                            <option value="3">Carlos Paz</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-12">
                        <label for="Ref" class=""><b>Referencia</b>(Opcional)</label>
                    </div>
                </div>
                <div class="form-row mt-1 ">
                    <div class="col-10">
                        <input class="form-control" type="text" />
                    </div>
                </div>
            </div>
            <div class="row mt-2" ng-show="modoMapa">
                <div class="col-1"></div>
                <div id="map" width="250" height="350"></div>

            </div>

            </div>

                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>¿Cuando lo desea recibir?</b></div>
            </div>
            <div class="form-row mt-2 ml-4">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Lo antes posible</label>
            </div>

            <div class="form-row mt-2">
                <div class="col-12">
                    <label for="Fecha" class=""><b>Fecha</b></label>
                </div>

                        <option selected>Elija una Hora</option>
                        <option value="1">8 - 9</option>
