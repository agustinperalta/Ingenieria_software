<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Content/Mapa.css" rel="stylesheet" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>

    <title>Pedido</title>
</head>
<body ng-app="PedidoApp" ng-controller="PedidoController">
    <div class="col-12 ">
        <nav aria-label="breadcrumb">
            <div class="container">


                <ol class="breadcrumb alert alert-info">
                    <li class="breadcrumb-item active" aria-current="page"><h4><b>MI PEDIDO</b></h4></li>
                    <li class="float-right ml-auto">&nbsp;<i class="fa fa-2x fa-shopping-bag"></i></li>
                </ol>


            </div>

        </nav>
    </div>
    <div class="container">
        <form class=" p-2" name="FormPedido" novalidate>


            <div class="form-group">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>¿Qué desea que le llevemos?</b></div>
            </div>

            <div class="form-group" ng-class="{'has-error': (FormPedido.desc.$invalid && FormPedido.desc.$touched)}">
                <textarea class="form-control" type="text" id="desc" name="desc" ng-model="desc" rows="3" required></textarea>
                <input type='file' accept="image/jpeg" />
                <!--<label for="file-upload" class="col-2 subir mt-4 ml-auto"><i class="fa fa-2x fa-image"></i></label>-->
                <label class="control-label" ng-show="FormPedido.desc.$error.required && FormPedido.desc.$touched">
                    Ingrese descripción del producto
                </label>
            </div>



            <!--DIRECCION PEDIDO-->
            <div class="form-row mt-2">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>Dirección Comercio</b></div>
            </div>
            <div class="form-row ml-2">
                <div class="col-6 " ng-click="chk_false()">
                    <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                        Ingresar Dirección
                    </label>
                </div>
                <div class="col-6" ng-click="chk_true()">
                    <input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios2" value="option2" checked>
                    <label class="form-check-label" for="exampleRadios2">
                        Utilizar Mapa
                    </label>
                </div>
            </div>

            <div ng-show="!modoMapa">

                <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.calleComercio.$invalid && FormPedido.calleComercio.$touched)}">
                    <label><b>Calle</b>(*)</label>
                    <input class="form-control" type="text" id="calleComercio" name="calleComercio" ng-model="calleComercio" required />
                    <label class="control-label" ng-show="FormPedido.calleComercio.$error.required && FormPedido.calleComercio.$touched">
                        Ingrese calle de comercio
                    </label>
                </div>

                <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.nroComercio.$invalid && FormPedido.nroComercio.$touched)}">
                    <label><b>Número</b>(*)</label>
                    <input class="form-control" type="number" id="nroComercio" name="nroComercio" ng-model="nroComercio" required />
                    <label class="control-label" ng-show="FormPedido.nroComercio.$error.required && FormPedido.nroComercio.$touched">
                        Ingrese el número del comercio
                    </label>
                </div>

                <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.cdadComercio.$invalid && FormPedido.cdadComercio.$touched)}">
                    <label><b>Ciudad</b>(*)</label>
                    <select class="custom-select" id="cdadComercio" name="cdadComercio" ng-model="cdadComercio" required>
                        <option value="1">Córdoba</option>
                        <option value="2">Villa María</option>
                        <option value="3">Carlos Paz</option>
                    </select>
                    <label class="control-label" ng-show="FormPedido.cdadComercio.$error.required && FormPedido.cdadComercio.$touched">
                        Ingrese ciudad de comercio
                    </label>
                </div>
                <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.numero.$invalid && FormPedido.numero.$touched)}">
                    <label><b>Referencia</b>(opcional)</label>
                    <input class="form-control" type="text" name="referencia" ng-model="referencia" />
                </div>
            </div>

            <!--MODO MAPA-->
            <div class="my-1" ng-show="modoMapa">
                <div class="offset-1" id="map" width="250" height="350"></div>
                <div class="form-row mt-1">
                    <div class="form-group ml-4" ng-class="{'has-error': (FormPedido.coordenadas.$invalid && FormPedido.coordenadas.$touched)}">
                        <label><b>Coordenadas</b>(*)</label>
                        <input id="coordenadas" name="coordenadas" ng-model="coordenadas" class="form-control" type="text" required />
                        <label class="control-label" ng-show="FormPedido.coordenadas.$error.required && FormPedido.coordenadas.$touched">
                            Ingrese punto en el mapa
                        </label>
                    </div>
                </div>
            </div>

            <!--ENTREGA-->
            <div class="form-row mt-2">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>Dirección Entrega</b></div>
            </div>
            <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.calleEntrega.$invalid && FormPedido.calleEntrega.$touched)}">
                <label><b>Calle</b>(*)</label>
                <input class="form-control" type="text" id="calleEntrega" name="calleEntrega" ng-model="calleEntrega" required />
                <label class="control-label" ng-show="FormPedido.calleEntrega.$error.required && FormPedido.calleEntrega.$touched">
                    Ingrese calle de entrega
                </label>
            </div>

            <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.nroEntrega.$invalid && FormPedido.nroEntrega.$touched)}">
                <label><b>Número</b>(*)</label>
                <input class="form-control" type="number" id="nroEntrega" name="nroEntrega" ng-model="nroEntrega" required />
                <label class="control-label" ng-show="FormPedido.nroEntrega.$error.required && FormPedido.nroEntrega.$touched">
                    Ingrese el número de la calle
                </label>
            </div>

            <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.cdadEntrega.$invalid && FormPedido.cdadEntrega.$touched)}">
                <label><b>Ciudad</b>(*)</label>
                <select class="custom-select form-control" id="cdadEntrega" name="cdadEntrega" ng-model="cdadEntrega" required>
                    <option value="1">Córdoba</option>
                    <option value="2">Villa María</option>
                    <option value="3">Carlos Paz</option>
                </select>
                <label class="control-label" ng-show="FormPedido.cdadEntrega.$error.required && FormPedido.cdadEntrega.$touched">
                    Ingrese ciudad de entrega
                </label>
            </div>


            <div class="form-group col-md-12" ng-class="{'has-error': (FormPedido.numero.$invalid && FormPedido.numero.$touched)}">
                <label><b>Referencia</b>(opcional)</label>
                <input class="form-control" type="text" name="referencia" ng-model="referencia" />
            </div>


            <!--FECHA HORA ENTREGA-->
            <div class="form-row mt-2">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>¿Cuando lo desea recibir?</b></div>
            </div>
            <div class="form-row mt-2 ml-4">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1" ng-click="toggleAntesPosible()">Lo antes posible</label>
            </div>

            <div>

                <div class="form-row mt-2">
                    <div class="col-12">
                        <label id="Fecha" class=""><b>Fecha</b></label>
                    </div>
                </div>

                <div class="form-row mt-2">
                    <div class="col-12">
                        <input id="fecha" type="date" ng-model="fecha" class="form-control" />
                    </div>
                </div>
                <div class="form-row mt-2">
                    <div class="col-12">
                        <label for="Hora" class=""><b>Hora</b></label>
                    </div>
                </div>

                <div class="form-row mt-1 ">
                    <div class="col-10">
                        <select id="hora" class="custom-select">
                            <option selected>Elija una Hora</option>
                            <option value="1">8 - 9</option>
                            <option value="2">9 - 10</option>
                            <option value="3">10 - 11</option>
                            <option value="4">11 - 12</option>
                            <option value="5">13 - 14</option>
                            <option value="6">14 - 15</option>
                            <option value="7">15 - 16</option>
                            <option value="8">17 - 18</option>
                            <option value="9">18 - 19</option>
                            <option value="10">20 - 21</option>
                            <option value="11">22 - 23</option>
                            <option value="12">23 - 24</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-12 col-form-label text-center mb-2 alert alert-info"><b>¿Cómo desea pagar?</b></div>
            </div>
            <div class="form-row ml-2">
                <div class="col-6 " ng-click="chk_pagoT()">
                    <input class="form-check-input" type="radio" name="pago" id="exampleRadio1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadio1">
                        Tarjeta
                    </label>
                </div>
                <div class="col-6" ng-click="chk_pagoE()">
                    <input class="form-check-input" type="radio" name="pago" id="exampleRadio2" value="option2">
                    <label class="form-check-label" for="exampleRadio2">
                        Efectivo
                    </label>
                </div>
            </div>


            <div class="text-center my-3">

                <!--<button type="button" class="btn btn-success mt-2" onclick="href="Tarjeta.html">&nbsp;Siguiente&nbsp;<i class="fa fa-1x fa-arrow-circle-o-right"></i></button>-->
                <!--<a class="btn btn-success mt-2" href="Tarjeta.html">Siguiente&nbsp;<i class="fa fa-1x fa-arrow-circle-o-right"> </i></a>-->
                <input type="submit" class="btn btn-success mt-2" value="Siguiente&nbsp;" ng-click="validar()" />
            </div>
        </form>

    </div>
    <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="Scripts/jquery-3.4.1.slim.js"></script>
                <script src="Scripts/bootstrap.js"></script>
                <script src="Scripts/angular.js"></script>
                <script src="Scripts/Mapa.js"></script>
                <script src="Scripts/Pedidos.js"></script>
</body>
</html>
